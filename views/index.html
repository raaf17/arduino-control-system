<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Control System</title>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    socket.on('data', ({data}) => {
      let component = document.getElementById('data');
      component.textContent = "dari arduino => " + data;
    });

    function Arduino() {
      fetch('http://localhost:3000/arduinoApi', {
        method: 'POST',
        body: JSON.stringify({data}),
        headers: {'Content-Type': 'application/json'}
      })
    }
  </script>
  <body>
    <div class="container">
      <h1 class="mt-3">Arduino Control Panel</h1>
      <div class="row">
        <div class="col-sm-6">
          <div class="card mt-3">
            <div class="card-body">
              <h5 class="card-title">Tombol On</h5>
              <p class="card-text">Tombol di bawah digunakan untuk menyalakan lampu.</p>
              <p id="data"></p>
              <button type="button" class="btn btn-primary" onclick="Arduino('1')">Nyalakan</button>
            </div>
          </div>
        </div>
        <div class="col-sm-6 mt-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tombol Off</h5>
              <p class="card-text">Tombol di bawah digunakan untuk mematikan lampu.</p>
              <button type="button" class="btn btn-warning" onclick="Arduino('2')">Matikan</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
